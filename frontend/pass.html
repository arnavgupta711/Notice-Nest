<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(222, 247, 255);
        }
        .login-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Authenticate</h1>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>

    <script>
        const passwords = {
            'adminpass': 'admin.html',
            'cghspass': 'CGHS.html',
            'csdcanteenpass': 'CSD_canteen.html',
            'financepass': 'finance.html',
            'hrdpass': 'HRD.html',
            'itgpass': 'IT_g.html',
            'instrumentationpass': 'instrumentation.html',
            'librarypass': 'library.html'
        };

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (passwords[password]) {
                window.location.href = passwords[password];
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
